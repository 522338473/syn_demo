<div class="container" style="margin-top: 30%">

    <div class="row" id="page_one">
        <div class="panel panel-success">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-plus"></span>
                会员登录界面
            </div>
            <div class="panel-body" style="background-color: #fffffc;opacity: 0.7;">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="telphone">手机号</label>
                        <input type="tel" maxlength="11" id="telphone" class="form-control input-lg"
                               placeholder="请输入手机号码" style="font-size: 16px">
                        <span style="color: red;" class="hide">手机号有误，请检查后重新输入</span>
                    </div>
                    <div class="form-group">
                        <label for="username">姓名</label>
                        <input type="text" id="username" class="form-control input-lg" placeholder="请输入姓名"
                               style="font-size: 16px">
                        <span style="color: red" class="hide">姓名未填，请重新输入</span>
                    </div>
                    <div class="form-group">
                        <label for="validCode_img">图片验证码</label>
                        <div class="row">
                            <div class="col-xs-7">
                                <input type="tel" maxlength="4" id="validCode_img" class="form-control input-lg"
                                       placeholder="请输入图片验证码" style="font-size: 16px">
                                <span style="color: red" id="valid_img" class="hide">请输入图片验证码</span>
                            </div>
                            <div class="col-xs-4">
                                <img class="validCode_img" src="/app01/get_validCode_img/" alt="" width="110px"
                                     height="40px" style="border: 1px solid #cccccc; border-radius: 5px">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="msg_valid">短信验证码</label>
                        <div class="row">
                            <div class="col-xs-7">
                                <input type="tel" maxlength="6" id="msg_valid" class="form-control input-lg"
                                       placeholder="请输入短信验证码" style="font-size: 16px">
                                <span style="color: red" class="hide">请输入短信验证码</span>
                            </div>
                            <div class="col-xs-5">
{#                                <a href="" class=" btn btn-primary" id="code" style="margin-top: 5px">获取验证码</a>#}

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="next_page_one" style="font-size: 14px">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    </div>

                    <div class="form-group">

                    <div class="form-group">
